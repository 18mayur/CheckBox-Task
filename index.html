<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox-List</title>
    <link rel="stylesheet" href="./checkBox.css">
</head>

<body>
    <main>
        <div class="container d-flex">
            <div class="inner-container d-flex">
                <div class="box-1">
                    <div class="head">
                        <input type="checkbox" id="selectAll-1"> <label for="selectAll-1">Employee List</label>
                    </div>
                    <div class="content">
                        <ul id="ul-1">
                            <li><input type="checkbox" class="first-box" id="check-1">
                                <label for="check-1">HTML</label>
                            </li>
                            <li>
                                <input type="checkbox" class="first-box" id="check-2">
                                <label for="check-2"> CSS</label>
                            </li>
                            <li>
                                <input type="checkbox" class="first-box" id="check-3">
                                <label for="check-3"> JavaScript</label>
                            </li>
                            <li>
                                <input type="checkbox" class="first-box" id="check-4">
                                <label for="check-4"> cpp</label>
                            </li>
                            <li>
                                <input type="checkbox" class="first-box" id="check-5">
                                <label for="check-5"> C#</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-2 d-flex">
                    <button class="poke"> Data </button>
                    <button class="btn-1" disabled> > </button>
                    <button class="btn-2" disabled>
                        < </button>
                </div>
                <div class="box-3 ">
                    <div class="head">
                        <input type="checkbox" id="selectAll-2"> <label for="selectAll-2">Employee List 2</label>
                    </div>
                    <div class="content">
                        <ul id="ul-2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./check.js"></script>
</body>

</html>
